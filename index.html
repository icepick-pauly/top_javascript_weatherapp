<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <h1 class="app-name">MyWeatherApp</h1>
    <div class="app-container">
        <div class="app-content">
            <div class="city-input">
                <form action="" id="location-form">
                    <input type="text" id="city-name" placeholder="Enter your city name...">
                    <input type="submit" value="Get Weather!">
                </form>
            </div>
            <div class="weather-info">
                <div class="location">
                    <h1 class="city-name-display"></h1>
                    <div id="icon"></div>
                </div>
                <div class="temperature">
                    <div class="degree-section">
                    <h2 class="temperature-degrees">Enter your city name to get the weather!</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
